apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.sdkVersion

    defaultConfig {
        applicationId "com.example.payjp.sample"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.sdkVersion
        versionCode 1
        versionName "1.0.0"
    }

    sourceSets.all {
        java.srcDirs += "src/${name}/kotlin"
    }

    // for check release build
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        release {
            debuggable true
            zipAlignEnabled true
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation project(':payjp')
    implementation project(':payjp-android-cardio')
    implementation project(':payjp-android-coroutine')
//    implementation "jp.pay:payjp-android:$VERSION_NAME"
//    implementation "jp.pay:payjp-android-cardio:$VERSION_NAME"
//    implementation "jp.pay:payjp-android-coroutine:$VERSION_NAME"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine"
    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation "com.google.android.material:material:$material"

    // card scan
    implementation "io.card:android-sdk:$cardio"

    // api
    implementation "com.squareup.okhttp3:okhttp:$okHttp"
    implementation "com.squareup.okhttp3:logging-interceptor:$okHttp"
    implementation "com.squareup.moshi:moshi:$moshi"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi"
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit"

    // debug
    implementation 'com.facebook.flipper:flipper:0.28.0'
    implementation 'com.facebook.flipper:flipper-network-plugin:0.28.0'
    implementation 'com.facebook.soloader:soloader:0.8.0'
    implementation 'com.squareup.leakcanary:leakcanary-android:2.0-beta-5'
}
